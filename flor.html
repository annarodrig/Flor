<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    //cria função para desenhar o circulo

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    //cria circulo central

    desenhaCirculo(300,200,25,"red");

    //circulo lado esquerdo

    desenhaCirculo(250,200,25,"orange");

    //circulo lado direito

    desenhaCirculo(350,200,25,"black");

    //circulo da parte de cima

    desenhaCirculo(300,150,25,"yellow");

    //circulo da parte de baixo

    desenhaCirculo(300,250,25,"blue");

</script>
